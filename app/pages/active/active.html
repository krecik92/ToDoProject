<a href="" ng-repeat="item in active.items | filter: { status: 'active' }" ng-click="active.changeStatusClick(item)">
  <div class="panel panel-primary">
    <div class="panel-heading">{{item.email}}</div>
    <div class="panel-body">
      {{item.contents}}      |     {{item.status}}
    </div>
  </div>
</a>
