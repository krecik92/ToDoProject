<a href="" style="text-decoration:none;" ng-repeat="item in active.items | filter: { status: false }" ng-click="active.changeStatusClick(item)">
  <div class="panel panel-primary">
    <div class="panel-heading text-center">{{item.email}}</div>
    <div class="panel-body">
      {{item.contents}}
    </div>
  </div>
</a>
<br>
<div class="container text-center">
    <button class="btn btn-primary btn-lg" ng-click="active.doneAllItems()">Done all tasks</button>
</div>
