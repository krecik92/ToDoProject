<a href="" ng-repeat="item in completed.items | filter: { status: 'done' }" ng-click="completed.removeItem(item)">
  <div class="panel panel-primary">
    <div class="panel-heading">{{item.email}}</div>
    <div class="panel-body">
       {{item.contents}}   |     {{item.status}}
    </div>
</div>
</a>
