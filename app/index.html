<!doctype html>
<html lang="en">
<head>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <meta charset="UTF-8">
    <title>To do list</title>
    <style>
     .jumbotron{
      margin-bottom: 0;
      background-color:#FFFFFF !important;
    }
    #titleList{
        font-family: Impact, Charcoal, sans-serif;
        font-size: 80px;
        color: #0066CC;
    }
    #subtitleList{
        font-style: italic;
        font-weight: bold;
        color: #0066CC;
    }
    .panel-heading{
        font-weight: bold;
    }
    .panel-body{
        font-family: "Trebuchet MS", Helvetica, sans-serif;
        font-size: 18px;
    }
   </style>
</head>
<body ng-app="app">
  <div class="jumbotron">
  <div class="container text-center">
    <h1 id="titleList">To do list</h1>      
    <p id="subtitleList">Organize your time</p>
  </div>
  </div>
  <ul class="nav nav-pills nav-justified" ng-controller="NavigationCtrl">
     <li role="presentation" ng-class="{ active: isActive('/home') }"><a data-toggle="pill" ui-sref="home">All tasks</a></li>
     <li role="presentation" ng-class="{ active: isActive('/active') }"><a data-toggle="pill" ui-sref="active">Active</a></li>
     <li role="presentation" ng-class="{ active: isActive('/completed') }"><a data-toggle="pill" ui-sref="completed">Completed</a></li>
  </ul>
  <br>
  <div class="container">
    <ui-view></ui-view>
  </div>
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
